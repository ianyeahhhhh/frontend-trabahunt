<body>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <div class="bg-container login-page">
        <form>
            <div class="card-body">
                <div class="form-group">
                    <label for="email" id="sent_to">Enter code sent to </label>
                    <input type="text" class="form-control" id="otpInput" placeholder="eg. 198234">
                </div>
            </div>
            <div class="social-auth-links text-center mt-2 mb-3 ">
                <button id='send_button' type="button" class="btn btn-primary btn-block " onclick="send()">Send
                    OTP</button>
            </div>
            <div class="social-auth-links text-center mt-2 mb-3 ">
                <button id='verify_button' type="button" class="btn btn-primary btn-block "
                    onclick="verify()">Verify</button>
            </div>
        </form>
    </div>

    <script type="module">
        document.getElementById('sent_to').innerHTML = "Enter OTP send to " + localStorage.getItem('U_email');
    </script>

    <script>
        function send() {
            var otp = Math.floor(100000 + Math.random() * 900000);
            localStorage.setItem('otp', otp);
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "system.trabahunt@gmail.com",
                Password: "983B3E9C85CFE9231E873E56D8D39147A4A2",
                To: "cayetanojohnchris@gmail.com",
                From: "system.trabahunt@gmail.com",
                Subject: "Verify your code.",
                Body: "Your code is " + otp
            }).then(
                message => alert('otp is ', otp)
            );
        }

        function verify() {
            if (document.getElementById('otpInput').value == localStorage.getItem('otp')){
                alert('success');
            }
            else{
                alert('wrong otp');
            }
        }
    </script>
