    <script type="module">
        document.getElementById("candidate_display_name").innerHTML = localStorage.getItem("U_email");

        const conn1 = axios({
            method: 'get',

    </script>

    <script>
        function editSave() {
            const candidate_resume = document.getElementById('candidateResume').files[0];

            var formData1 = new FormData();
            formData1.append('pdf_file', candidate_resume);

            var path = $('#candidateResume').val();
            var filename = path.replace(/^.*\\/, "");
            var ext = filename.split('.').reverse()[0];

            if (ext == 'pdf') {
                const conn1 = axios({
                    method: 'delete',
                    url: baseurl + 'aws_files/',
                    data: {
                        filename: localStorage.getItem('candidate_resume')
                    }
                })
                    .then(function (data) {

                        const conn2 = axios({
                            method: 'post',
                            url: baseurl + 'aws_files/',
                            data: formData1,
                            headers: {
                                "Content-Type": "multipart/form-data",
                            }
                        })
                            .then(function (data) {

                                const conn3 = axios({
                                    method: 'put',
                                    url: baseurl + 'candidate_resume/' + localStorage.getItem('U_user_account_id'),
                                    data: {
                                        user_account_id: localStorage.getItem('U_user_account_id'),
                                        resume: filename
                                    }
                                })
                                    .then(function (data) {
                                        Swal.fire(
                                            'Candidate Resume Updated!',
                                            '',
                                            'success'
                                        )
                                            .then(function () {
                                                window.open('candidate-agent-resume.html', '_self').reload();
                                            })
                                    })
                                    .catch(function (data, err) {
                                        Swal.fire(
                                            'Candidate Resume Error',
                                            '',
                                            'error'
                                        )
                                            .then(function () {
                                                console.log(data);
                                            })
                                    })
                            })
                            .catch(function (data, err) {
                                Swal.fire(
                                    'AWS Error!',
                                    'Posting File',
                                    'error'
                                )
                                    .then(function () {
                                        console.log(data);
                                    })
                            })
                    })
                    .catch(function (data, err) {
                        Swal.fire(
                            'AWS Error!',
                            'Deleting File',
                            'error'
                        )
                            .then(function () {
                                console.log(data);
                            })
                    })
            }
            else {
                Swal.fire(
                    'Resume File Error!',
                    'File must be a pdf.',
                    'error'
                )
                    .then(function () {
                        console.log(data);
                    })
            }
        }
    </script>
