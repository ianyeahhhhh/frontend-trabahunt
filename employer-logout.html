<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script>
        var logoutTime = new Date().toString();
        const conn1 = axios({
            method: 'put',
            url: baseurl + 'session_info/' + parseInt(localStorage.getItem("E_session_info_id")),
            data: {
                user_account_id: localStorage.getItem('U_user_account_id'),
                time_of_login: localStorage.getItem('loginTime'),
                time_of_logout: logoutTime
            }
        })
            .then(function (data) {
                alert("Employer Logged Out");
                if (localStorage.getItem('E_userSession') != null) {
                    localStorage.clear();
                    window.open("employer-home.html", "_self").reload();
                }
            })
            .catch(function (data, error) {
                alert("FAILED");
                console.log(data);
                console.log(error);
            })
    </script>
