<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="global-variables.js"></script>
</head>

<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
        var logoutTime = new Date().toString();
        const conn1 = axios({
            method: 'put',
            url: baseurl + 'session_info/' + parseInt(localStorage.getItem("E_session_info_id")),
            data: {
                user_account_id: localStorage.getItem('U_user_account_id'),
                time_of_login: localStorage.getItem('loginTime'),
                time_of_logout: logoutTime
            }
        })
            .then(function (data) {
                localStorage.clear();
                Swal.fire(
                    'Employer Logged Out!',
                    '',
                    'success'
                )
                    .then(function () {
                        localStorage.clear();
                        window.open("employer-home.html", "_self").reload();
                    })
            })
            .catch(function (data, error) {
                Swal.fire(
                    'Error Logging Out!',
                    '',
                    'error'
                )
                    .then(function () {
                    })
            })
    </script>
</body>

</html>
