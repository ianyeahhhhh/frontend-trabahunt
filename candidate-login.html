<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrabaHunt | Login</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet"

</head>

<body>
    <div class="bg-container login-page">
        <div class="login-box">
            <div class="card card-primary">
                <div class="card-header text-center ">
                    <a class="h3 "><b>Candidate</b> Login</a>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form id="quickForm">
                    <div class="card-body">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" class="form-control" id="password"
                                placeholder="Password">
                        </div>
                        <div class="row">
                            <div class="col-8">
                                <a href="forgot-pass.html">Forgot your password?</a>
                            </div>
                        </div>
                    </div>
                    <!-- /.card-body -->
                    <div class="card-footer">
                        <div class="social-auth-links text-center mt-2 mb-3 ">
                            <button id='login_button' type="submit" class="btn btn-primary btn-block ">Log In</button>
                        </div>
                        <span>Don't have an account?</span><a href="signup.html" class="text-center"> Sign up
                            here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
        <!-- /.card -->
    </div>
    <!-- /.login-box -->
    </div>
    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js "></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js "></script>
    <!-- jquery-validation -->
    <script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="/plugins/jquery-validation/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <!-- Page specific script -->
    <script type="module">
        $(function () {
            $.validator.setDefaults({
                submitHandler: function () {
                    document.getElementById("login_button").disabled = true;
                    document.getElementById("login_button").innerHTML = 'Logging in...';

                    var loginTime = new Date().toString();
                    const conn1 = axios({
                        method: 'post',
                        url: baseurl + 'login/',
                        data: {
                            username: $("#email").val(),
                            password: $("#password").val()
                        },
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        }
                    })
                        .then(function (data) {
                            // console.log(data);
                            localStorage.setItem('U_user_account_id', data.data.data.user_account_id);
                            localStorage.setItem('C_userSession', data.data.access_token);
                            localStorage.setItem('U_account_status', data.data.data.account_status);
                            localStorage.setItem('U_contact_number', data.data.data.contact_number);
                            localStorage.setItem('U_email', data.data.data.email);
                            localStorage.setItem('U_updated_at', data.data.data.updated_at);

                            // SESSION INFO
                            const conn1 = axios({
                                method: 'post',
                                url: baseurl + 'session_info/',
                                data: {
                                    user_account_id: localStorage.getItem('U_user_account_id'),
                                    time_of_login: loginTime,
                                    time_of_logout: loginTime
                                }
                            })
                                .then(function (data) {
                                    localStorage.setItem("U_session_info_id", data.data.data.session_info_id);
                                    localStorage.setItem("loginTime", data.data.data.time_of_login);

                                    const conn2 = axios({
                                        method: 'get',
                                        url: baseurl + 'candidate_personal_information/' + localStorage.getItem('U_user_account_id')
                                    })
                                        .then(function (data) {
                                            if (data.data == null) {
                                                localStorage.setItem('login_type', 'C_No Profile');
                                                document.getElementById("login_button").disabled = false;
                                                document.getElementById("login_button").innerHTML = 'Log in';
                                                verifyingOTP();
                                            }

                                            else {
                                                if (data.data.candidate_type == 'Direct Hire') {
                                                    if (data.data.review_status == 'Setting Up') {
                                                        localStorage.setItem('login_type', 'C_Setting Up');
                                                        document.getElementById("login_button").disabled = false;
                                                        document.getElementById("login_button").innerHTML = 'Log in';
                                                        verifyingOTP();
                                                    }

                                                    else if (data.data.review_status == 'For Reviewing') {
                                                        localStorage.setItem('login_type', 'C_For Reviewing');
                                                        document.getElementById("login_button").disabled = false;
                                                        document.getElementById("login_button").innerHTML = 'Log in';
                                                        verifyingOTP();
                                                    }

                                                    else if (data.data.review_status == 'Active') {
                                                        localStorage.setItem('login_type', 'C_Active');
                                                        document.getElementById("login_button").disabled = false;
                                                        document.getElementById("login_button").innerHTML = 'Log in';
                                                        verifyingOTP();
                                                    }
                                                }

                                                else if (data.data.candidate_type == 'Agency') {
                                                    if (data.data.review_status == 'Setting Up') {
                                                        localStorage.setItem('login_type', 'C_A_Setting Up');
                                                        document.getElementById("login_button").disabled = false;
                                                        document.getElementById("login_button").innerHTML = 'Log in';
                                                        verifyingOTP();
                                                    }

                                                    else if (data.data.review_status == 'For Reviewing') {
                                                        localStorage.setItem('login_type', 'C_A_For Reviewing');
                                                        document.getElementById("login_button").disabled = false;
                                                        document.getElementById("login_button").innerHTML = 'Log in';
                                                        verifyingOTP();
                                                    }

                                                    else if (data.data.review_status == 'Active') {
                                                        localStorage.setItem('login_type', 'C_A_Active');
                                                        document.getElementById("login_button").disabled = false;
                                                        document.getElementById("login_button").innerHTML = 'Log in';
                                                        verifyingOTP();
                                                    }
                                                }
                                            }
                                        })
                                        .catch(function (data, err) {
                                            Swal.fire(
                                                'System Error!',
                                                'Please try again later...',
                                                'error'
                                            )
                                                .then(function () {
                                                    document.getElementById("login_button").disabled = false;
                                                    document.getElementById("login_button").innerHTML = 'Log in';
                                                    console.log(data);
                                                })
                                        })
                                })
                                .catch(function (data, err) {
                                    Swal.fire(
                                        'Session Info Failed !',
                                        '',
                                        'error'
                                    )
                                        .then(function () {
                                            document.getElementById("login_button").disabled = false;
                                            document.getElementById("login_button").innerHTML = 'Log in';
                                            console.log(data);
                                        })
                                })
                        })
                        .catch(function (err) {
                            Swal.fire(
                                'Invalid Credentials!',
                                '',
                                'error'
                            )
                                .then(function () {
                                    document.getElementById("login_button").disabled = false;
                                    document.getElementById("login_button").innerHTML = 'Log in';
                                    console.log(data);
                                })
                        })
                }
            });
            $('#quickForm').validate({
                rules: {
                    email: {
                        required: true,
                        email: true,
                    },
                    password: {
                        required: true
                    },
                    terms: {
                        required: true
                    },
                },
                messages: {
                    email: {
                        required: "Please enter a email address",
                        email: "Please enter a valid email address"
                    },
                    password: {
                        required: "Please provide a password"
                    },
                    terms: "Please accept our terms"
                },
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    error.addClass('invalid-feedback');
                    element.closest('.form-group').append(error);
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-invalid');
                }
            });
        });
    </script>

    <script>
        function verifyingOTP() {
            var otp = Math.floor(100000 + Math.random() * 900000);
            localStorage.setItem('otp', otp);
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "system.trabahunt@gmail.com",
                Password: "983B3E9C85CFE9231E873E56D8D39147A4A2",
                To: localStorage.getItem('U_email'),
                From: "system.trabahunt@gmail.com",
                Subject: "Verify your code.",
                Body: "Your code is " + otp
            }).then(
                alert('Verify it is you'),
                window.open('email-verification.html', '_self')
            );
        }
    </script>
</body>
