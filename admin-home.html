<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TrabaHunt | Administrator</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;1,200&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel=" stylesheet " href="plugins/fontawesome-free/css/all.min.css ">
    <!-- icheck bootstrap -->
    <link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <!-- Theme style -->
    <link rel="stylesheet " href="dist/css/adminlte.min.css ">

<body style="overflow:hidden;">
    <div class="bg-container-admin-home">
        <div class="row">
            <div class="col-6">
                <div class="card card-default col-space-1">
                    <!-- card-header -->
                    <div class="card-header text-center ">
                        <p class="h3">System Administrator Login</p>
                    </div>
                    <!-- form start -->
                    <form id="quickForm">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" name="email" class="form-control" id="email"
                                    placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" name="password" class="form-control" id="password"
                                    placeholder="Password">
                            </div>
                        </div>
                        <!-- /.card-body -->
                        <div class="card-footer">
                            <div class="social-auth-links text-center mt-2 mb-3 ">
                                <button type="submit" class="btn btn-secondary btn-block">Log In</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- REQUIRED SCRIPTS -->

    <!-- jQuery -->
    <script src="/plugins/jquery/jquery.min.js"></script>
    <!-- Bootstrap 4 -->
    <script src="plugins/bootstrap/js/bootstrap.bundle.min.js "></script>
    <!-- AdminLTE App -->
    <script src="dist/js/adminlte.min.js "></script>
    <!-- jquery-validation -->
    <script src="/plugins/jquery-validation/jquery.validate.min.js"></script>
    <script src="/plugins/jquery-validation/additional-methods.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module">
        $(function () {
            $.validator.setDefaults({
                submitHandler: function () {
                    const conn1 = axios({
                        method: 'post',
                        url: baseurl + 'admin_login/',
                        data: {
                            username: $("#email").val(),
                            password: $("#password").val()
                        },
                        headers: {
                            'Content-Type': 'multipart/form-data'
                        },
                    })
                        .then(function (data) {
                            localStorage.setItem("adminSession", data.data.access_token);
                            localStorage.setItem("admin_id", data.data.data.admin_id);
                            localStorage.setItem("admin_email", data.data.data.email);
                            localStorage.setItem("admin_password", data.data.data.password);

                            Swal.fire(
                                'Login Success!',
                                '',
                                'success'
                            )
                                .then(function () {
                                    window.open("admin-dashboard.html", "_self").reload();
                                })

                        })
                        .catch(function (err, data) {
                            Swal.fire(
                                'Invalid Credentials',
                                '',
                                'error'
                            )
                                .then(function () {

                                })
                        })
                }
            });
            $('#quickForm').validate({
                rules: {
                    email: {
                        required: true,
                        email: true,
                    },
                    password: {
                        required: true
                        // ,minlength: 8
                    },
                    terms: {
                        required: true
                    },
                },
                messages: {
                    email: {
                        required: "Please enter a email address",
                        email: "Please enter a valid email address"
                    },
                    password: {
                        required: "Please provide a password"
                        // ,minlength: "Your password must be at least 8 characters long"
                    },
                    terms: "Please accept our terms"
                },
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    error.addClass('invalid-feedback');
                    element.closest('.form-group').append(error);
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-invalid');
                }
            });
        });
    </script>
</body>

</html>
