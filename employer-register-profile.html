<body>
    <div class="bg-container-emp-login login-page">
        <div class="col-md-6">
            <div class="card card-default">
                <div class="card-header text-center">
                    <h3>
                        <b>Setup your profile as employer</b>
                    </h3>
                </div>
                <div class="card-body p-0">
                    <div class="bs-stepper">
                        <div class="bs-stepper-header" role="tablist">
                            <!-- your steps here -->
                            <div class="step" data-target="#info-part">
                                <button type="button" class="step-trigger" role="tab" aria-controls="workExp-part"
                                    id="workExp-part-trigger">
                                    <span class="bs-stepper-circle">1</span>
                                    <span class="bs-stepper-label">Company Profile</span>
                                </button>
                            </div>
                            <div class="line"></div>
                            <div class="step" data-target="#additional-part">
                                <button type="button" class="step-trigger" role="tab" aria-controls="experience-part"
                                    id="additional-part-trigger">
                                    <span class="bs-stepper-circle">2</span>
                                    <span class="bs-stepper-label">Additional Information</span>
                                </button>
                            </div>
                        </div>
                        <div class="bs-stepper-content">
                            <!-- your steps content here -->
                            <!--INFO PART-->
                            <div id="info-part" class="content" role="tabpanel" aria-labelledby="info-part-trigger">

                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-6 form-group">
                                            <label>Company Name<span class="required-sign"> *</span></label>
                                            <div class="input-group">
                                                <input id="company_name" type="text" class="form-control"
                                                    placeholder="Enter company name">
                                            </div>
                                        </div>
                                        <div class="col-6 form-group">
                                            <!-- Date -->
                                            <label>Establishment Date<span class="required-sign"> *</span></label>
                                            <div class="input-group">
                                                <input id="establishment_date" type="text" class="form-control"
                                                    placeholder="Ex: January 2022">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6 form-group">
                                            <label>Website</label>
                                            <div class="input-group">
                                                <input id="company_website_url" type="text" class="form-control"
                                                    placeholder="Enter website URL">
                                            </div>
                                        </div>
                                        <div class="col-6 form-group">
                                            <label>Company Logo</label>
                                            <div class="custom-file">
                                                <input type="file" class="custom-file-input" id="customFile">
                                                <label class="custom-file-label" for="customFile">Upload file</label>
                                            </div>
                                        </div>
                                    </div>

                                    <button class="btn btn-success" onclick="stepper.next()">Next</button>
                                </div>

                            </div>
                            <!--/INFO PART END/-->

                            <!--ADDITIONAL INFO PART-->
                            <div id="additional-part" class="content" role="tabpanel"
                                aria-labelledby="additional-part-trigger">
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-6 form-group">
                                            <label>Registration Number</label>
                                            <div class="input-group">
                                                <input id="registration_number" type="text" class="form-control"
                                                    placeholder="Enter registration number">
                                            </div>
                                        </div>
                                        <div class="col-6 form-group">
                                            <label>Legal Documents</label>
                                            <div class="custom-file">
                                                <input id="company_logo" type="file" class="custom-file-input"
                                                    id="customFile">
                                                <label class="custom-file-label" for="customFile">Upload file</label>
                                            </div>
                                        </div>
                                    </div>
                                    <label for="">Address<span class="required-sign"> *</span></label>
                                    <div class="row">
                                        <div class="col-3 form-group">
                                            <input type="text" name="zipCode" class="form-control" id="zip_code"
                                                placeholder="Zip Code">
                                        </div>
                                        <div class="col-3 form-group">
                                            <input type="text" name="city" class="form-control" id="city"
                                                placeholder="City">
                                        </div>
                                        <div class="col-3 form-group">
                                            <input type="text" name="region" class="form-control" id="region"
                                                placeholder="Region">
                                        </div>
                                        <div class="col-3 form-group">
                                            <input type="text" name="country" class="form-control" id="country"
                                                placeholder="Country">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-10 form-group">
                                            <label>Company Description</label>
                                            <div class="input-group">
                                                <textarea id="profile_description" class="form-control" rows="3"
                                                    placeholder="Description"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <button class="btn btn-primary" onclick="stepper.previous()">Previous</button>
                                    <button type="submit" onclick="registerProfile()"
                                        class="btn btn-success">Submit</button>
                                    <div style="margin-top: .5rem; font-size: 12px;">
                                        <p class="text-muted">By submitting, I have read and agreed to TrabaHunt's
                                            <span><a href="#" style="font-size: 12px;">Terms of Use</a></span> and
                                            <span><a href="#" style="font-size: 12px;">Privacy Policy.</a></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <!--//ADDITIONAL INFO PART END-->
                        </div>
                    </div>
                </div>
                <!-- /.card-body -->
            </div>

    <!-- Page specific script -->
    <script>
        $(function () {
            //Initialize Select2 Elements
            $('.select2').select2()

            //Initialize Select2 Elements
            $('.select2bs4').select2({
                theme: 'bootstrap4'
            })

            //Datemask dd/mm/yyyy
            $('#datemask').inputmask('dd/mm/yyyy', {
                'placeholder': 'dd/mm/yyyy'
            })
            //Datemask2 mm/dd/yyyy
            $('#datemask2').inputmask('mm/dd/yyyy', {
                'placeholder': 'mm/dd/yyyy'
            })
            //Money Euro
            $('[data-mask]').inputmask()

            //Date picker
            $('#reservationdate').datetimepicker({
                format: 'L'
            });

            //Date and time picker
            $('#reservationdatetime').datetimepicker({
                icons: {
                    time: 'far fa-clock'
                }
            });

            //Date range picker
            $('#reservation').daterangepicker()
            //Date range picker with time picker
            $('#reservationtime').daterangepicker({
                timePicker: true,
                timePickerIncrement: 30,
                locale: {
                    format: 'MM/DD/YYYY hh:mm A'
                }
            })
            //Date range as a button
            $('#daterange-btn').daterangepicker({
                ranges: {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                },
                startDate: moment().subtract(29, 'days'),
                endDate: moment()
            },
                function (start, end) {
                    $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
                }
            )

            //Timepicker
            $('#timepicker').datetimepicker({
                format: 'LT'
            })

            //Bootstrap Duallistbox
            $('.duallistbox').bootstrapDualListbox()

            //Colorpicker
            $('.my-colorpicker1').colorpicker()
            //color picker with addon
            $('.my-colorpicker2').colorpicker()

            $('.my-colorpicker2').on('colorpickerChange', function (event) {
                $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
            })

            $("input[data-bootstrap-switch]").each(function () {
                $(this).bootstrapSwitch('state', $(this).prop('checked'));
            })

        })
        // BS-Stepper Init
        document.addEventListener('DOMContentLoaded', function () {
            window.stepper = new Stepper(document.querySelector('.bs-stepper'))
        })

        // DropzoneJS Demo Code Start
        Dropzone.autoDiscover = false

        // Get the template HTML and remove it from the doumenthe template HTML and remove it from the doument
        var previewNode = document.querySelector("#template")
        previewNode.id = ""
        var previewTemplate = previewNode.parentNode.innerHTML
        previewNode.parentNode.removeChild(previewNode)

        var myDropzone = new Dropzone(document.body, { // Make the whole body a dropzone
            url: "/target-url", // Set the url
            thumbnailWidth: 80,
            thumbnailHeight: 80,
            parallelUploads: 20,
            previewTemplate: previewTemplate,
            autoQueue: false, // Make sure the files aren't queued until manually added
            previewsContainer: "#previews", // Define the container to display the previews
            clickable: ".fileinput-button" // Define the element that should be used as click trigger to select files.
        })

        myDropzone.on("addedfile", function (file) {
            // Hookup the start button
            file.previewElement.querySelector(".start").onclick = function () {
                myDropzone.enqueueFile(file)
            }
        })

        // Update the total progress bar
        myDropzone.on("totaluploadprogress", function (progress) {
            document.querySelector("#total-progress .progress-bar").style.width = progress + "%"
        })

        myDropzone.on("sending", function (file) {
            // Show the total progress bar when upload starts
            document.querySelector("#total-progress").style.opacity = "1"
            // And disable the start button
            file.previewElement.querySelector(".start").setAttribute("disabled", "disabled")
        })

        // Hide the total progress bar when nothing's uploading anymore
        myDropzone.on("queuecomplete", function (progress) {
            document.querySelector("#total-progress").style.opacity = "0"
        })

        // Setup the buttons for all transfers
        // The "add files" button doesn't need to be setup because the config
        // `clickable` has already been specified.
        document.querySelector("#actions .start").onclick = function () {
            myDropzone.enqueueFiles(myDropzone.getFilesWithStatus(Dropzone.ADDED))
        }
        document.querySelector("#actions .cancel").onclick = function () {
            myDropzone.removeAllFiles(true)
        }
        // DropzoneJS Demo Code End

        function toggleDivStudent() {
            var displayStatus = document.getElementById("noWorkExp");
            if (displayStatus.style.display == 'block') {
                //If the div is hidden, show it
                displayStatus.style.display = 'none';
            } else {
                //If the div is shown, hide it
                displayStatus.style.display = 'none';
            }
        }

        function toggleDivWorking() {
            var displayStatus = document.getElementById("workExp");
            if (displayStatus.style.display == 'none') {
                //If the div is hidden, show it
                displayStatus.style.display = 'block';
            }
            var displayStatusWork = document.getElementById("noWorkExp");
            if (displayStatusWork.style.display == 'none') {
                displayStatusWork.style.display = 'block';
            }
        }
    </script>

    <script>
        $(function () {
            $.validator.setDefaults({
                submitHandler: function () { }
            });
            $('#infoPart').validate({
                rules: {
                    firstName: {
                        required: true
                    },
                    contactNo: {
                        required: true,
                        minlength: 11
                    },
                    password: {
                        required: true,
                        minlength: 8
                    },
                    retypePassword: {
                        required: true,
                        minlength: 8,
                        equalTo: "#password"
                    },
                    terms: {
                        required: true
                    },
                },
                messages: {
                    firstName: {
                        required: "Please enter your first name"
                    },
                    contactNo: {
                        required: "Please enter your contact number",
                        minlength: "Invalid contact number"
                    },
                    password: {
                        required: "Please provide a password",
                        minlength: "Password must be at least 8 characters long"
                    },
                    retypePassword: {
                        required: "Please re-type your password",
                        minlength: "Password must be at least 8 characters long",
                        equalTo: "Password didn't match"
                    },
                    terms: "Please accept our terms"
                },
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    error.addClass('invalid-feedback');
                    element.closest('.form-group').append(error);
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-invalid');
                },
            });
            //Initialize Select2 Elements
            $('.select2').select2()

            //Initialize Select2 Elements
            $('.select2bs4').select2({
                theme: 'bootstrap4'
            });

        });
    </script>

    <script>
        function registerProfile() {
            const conn1 = axios({
                method: 'put',
                url: baseurl + 'company_profile/' + localStorage.getItem('U_user_account_id'),
                data: {
                    company_name: $('#company_name').val(),
                    profile_description: $('#profile_description').val(),
                    establishment_date: $('#establishment_date').val(),
                    company_website_url: $('#company_website_url').val(),
                    company_logo: '',
                    review_status: 'Setted Up',
                    user_account_id: localStorage.getItem('U_user_account_id')
                }
            })
                .then(function (data) {
                    const conn2 = axios({
                        method: 'put',
                        url: baseurl + 'company_addition_info/' + localStorage.getItem('U_user_account_id'),
                        data: {
                            registration_number: $('#registration_number').val(),
                            country: $('#country').val(),
                            region: $('#region').val(),
                            zip_code: $('#zip_code').val(),
                            city: $('#city').val(),
                            user_account_id: localStorage.getItem('U_user_account_id')
                        }
                    })
                        .then(function (data) {
                            alert("Profile Setup Complete. Redirecting to Dashboard...");
                            return window.open('employer-review-account-dashboard.html', '_self').reload();
                        })
                        .catch(function (data) {
                            console.log(data);
                        })
                })
                .catch(function (data, err) {
                    console.log(data);
                })
        }
    </script>
