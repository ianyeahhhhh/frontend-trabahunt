    <script src="/plugins/daterangepicker/daterangepicker.js"></script>

    <!-- Page specific script -->
    <script>
        $(function () {
            //Initialize Select2 Elements
            $('.select2').select2()

            //Initialize Select2 Elements
            $('.select2bs4').select2({
                theme: 'bootstrap4'
            })

            //Datemask dd/mm/yyyy
            $('#datemask').inputmask('dd/mm/yyyy', {
                'placeholder': 'dd/mm/yyyy'
            })
            //Datemask2 mm/dd/yyyy
            $('#datemask2').inputmask('mm/dd/yyyy', {
                'placeholder': 'mm/dd/yyyy'
            })
            //Money Euro
            $('[data-mask]').inputmask()

            //Date picker
            $('#reservationdate').datetimepicker({
                format: 'L'
            });

            //Date and time picker
            $('#reservationdatetime').datetimepicker({
                icons: {
                    time: 'far fa-clock'
                }
            });

            //Date range picker
            $('#reservation').daterangepicker()
            //Date range picker with time picker
            $('#reservationtime').daterangepicker({
                timePicker: true,
                timePickerIncrement: 30,
                locale: {
                    format: 'MM/DD/YYYY hh:mm A'
                }
            })
            //Date range as a button
            $('#daterange-btn').daterangepicker({
                ranges: {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
                },
                startDate: moment().subtract(29, 'days'),
                endDate: moment()
            },
                function (start, end) {
                    $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'))
                }
            )

            //Timepicker
            $('#timepicker').datetimepicker({
                format: 'LT'
            })

            //Bootstrap Duallistbox
            $('.duallistbox').bootstrapDualListbox()

            //Colorpicker
            $('.my-colorpicker1').colorpicker()
            //color picker with addon
            $('.my-colorpicker2').colorpicker()

            $('.my-colorpicker2').on('colorpickerChange', function (event) {
                $('.my-colorpicker2 .fa-square').css('color', event.color.toString());
            })

            $("input[data-bootstrap-switch]").each(function () {
                $(this).bootstrapSwitch('state', $(this).prop('checked'));
            })

        })
        // BS-Stepper Init
        document.addEventListener('DOMContentLoaded', function () {
            window.stepper = new Stepper(document.querySelector('.bs-stepper'))
        })

        // DropzoneJS Demo Code Start
        Dropzone.autoDiscover = false

        // Get the template HTML and remove it from the doumenthe template HTML and remove it from the doument
        var previewNode = document.querySelector("#template")
        previewNode.id = ""
        var previewTemplate = previewNode.parentNode.innerHTML
        previewNode.parentNode.removeChild(previewNode)

        var myDropzone = new Dropzone(document.body, { // Make the whole body a dropzone
            url: "/target-url", // Set the url
            thumbnailWidth: 80,
            thumbnailHeight: 80,
            parallelUploads: 20,
            previewTemplate: previewTemplate,
            autoQueue: false, // Make sure the files aren't queued until manually added
            previewsContainer: "#previews", // Define the container to display the previews
            clickable: ".fileinput-button" // Define the element that should be used as click trigger to select files.
        })

        myDropzone.on("addedfile", function (file) {
            // Hookup the start button
            file.previewElement.querySelector(".start").onclick = function () {
                myDropzone.enqueueFile(file)
            }
        })

        // Update the total progress bar
        myDropzone.on("totaluploadprogress", function (progress) {
            document.querySelector("#total-progress .progress-bar").style.width = progress + "%"
        })

        myDropzone.on("sending", function (file) {
            // Show the total progress bar when upload starts
            document.querySelector("#total-progress").style.opacity = "1"
            // And disable the start button
            file.previewElement.querySelector(".start").setAttribute("disabled", "disabled")
        })

        // Hide the total progress bar when nothing's uploading anymore
        myDropzone.on("queuecomplete", function (progress) {
            document.querySelector("#total-progress").style.opacity = "0"
        })

        // Setup the buttons for all transfers
        // The "add files" button doesn't need to be setup because the config
        // `clickable` has already been specified.
        document.querySelector("#actions .start").onclick = function () {
            myDropzone.enqueueFiles(myDropzone.getFilesWithStatus(Dropzone.ADDED))
        }
        document.querySelector("#actions .cancel").onclick = function () {
            myDropzone.removeAllFiles(true)
        }
        // DropzoneJS Demo Code End

        function toggleDivStudent() {
            var displayStatus = document.getElementById("noWorkExp");
            if (displayStatus.style.display == 'block') {
                //If the div is hidden, show it
                displayStatus.style.display = 'none';
            } else {
                //If the div is shown, hide it
                displayStatus.style.display = 'none';
            }
        }

        function toggleDivWorking() {
            var displayStatus = document.getElementById("workExp");
            if (displayStatus.style.display == 'none') {
                //If the div is hidden, show it
                displayStatus.style.display = 'block';
            }
            var displayStatusWork = document.getElementById("noWorkExp");
            if (displayStatusWork.style.display == 'none') {
                displayStatusWork.style.display = 'block';
            }
        }
    </script>

    <script>
        $(function () {
            $.validator.setDefaults({
                submitHandler: function () {

                }
            });
            $('#infoPart').validate({
                rules: {
                    firstName: {
                        required: true
                    },
                    contactNo: {
                        required: true,
                        minlength: 11
                    },
                    password: {
                        required: true,
                        minlength: 8
                    },
                    retypePassword: {
                        required: true,
                        minlength: 8,
                        equalTo: "#password"
                    },
                    terms: {
                        required: true
                    },
                },
                messages: {
                    firstName: {
                        required: "Please enter your first name"
                    },
                    contactNo: {
                        required: "Please enter your contact number",
                        minlength: "Invalid contact number"
                    },
                    password: {
                        required: "Please provide a password",
                        minlength: "Password must be at least 8 characters long"
                    },
                    retypePassword: {
                        required: "Please re-type your password",
                        minlength: "Password must be at least 8 characters long",
                        equalTo: "Password didn't match"
                    },
                    terms: "Please accept our terms"
                },
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    error.addClass('invalid-feedback');
                    element.closest('.form-group').append(error);
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-invalid');
                },
            });
            //Initialize Select2 Elements
            $('.select2').select2()

            //Initialize Select2 Elements
            $('.select2bs4').select2({
                theme: 'bootstrap4'
            });

        });
    </script>

    <script>
        function registerProfile() {
            const conn1 = axios({
                method: 'put',
                url: baseurl + 'candidate_profile/' + localStorage.getItem('U_user_account_id'),
                data: {
                    first_name: $('#firstName').val(),
                    middle_name: $('#middleName').val(),
                    last_name: $('#lastName').val(),
                    suffix_name: $('#suffixName').val(),
                    gender: $('#gender').val(),
                    birth_date: $('#birthdate').val(),
                    age: 21,
                    zip_code: $('#zip_code').val(),
                    city: $('#city').val(),
                    region: $('#region').val(),
                    country: $('#country').val(),
                    nationality: $('#nationality').val(),
                    review_status: 'Setted Up',
                    candidate_image: '',
                    candidate_type: localStorage.getItem('candidate_type'),
                    user_account_id: localStorage.getItem('U_user_account_id')
                }
            })
                .then(function (data) {
                    // console.log(data);

                    const conn2 = axios({
                        method: 'put',
                        url: baseurl + 'candidate_education_detail/' + localStorage.getItem('U_user_account_id'),
                        data: {
                            institute_university_name: $('#institute_university_name').val(),
                            institute_university_location: $('#institute_university_location').val(),
                            highest_education_attainment: $('#highest_educational_attainment').val(),
                            field_of_study: $('#field_of_study').val(),
                            major: $('#major').val(),
                            graduation_date: $('#month').val() + ' ' + $('#year').val(),
                            user_account_id: localStorage.getItem('U_user_account_id')
                        }
                    })
                        .then(function (data) {
                            // console.log(data);

                            const conn3 = axios({
                                method: 'put',
                                url: baseurl + 'candidate_experience_detail/' + localStorage.getItem('U_user_account_id'),
                                data: {
                                    experience_level: $('#experience_level').val(),
                                    experience_description: $('#experience_description').val(),
                                    year_month_work_experience: $('#year_month_work_experience').val(),
                                    user_account_id: localStorage.getItem('U_user_account_id')
                                }
                            })
                                .then(function (data) {
                                    // console.log(data);
                                    alert("Profile Setup Complete. Redirecting to Dashboard...");
                                    return window.open('candidate-review-account-dashboard.html', '_self').reload();
                                })
                                .catch(function (data, err) {
                                    alert('Error! Double check your details.');
                                    console.log(data);
                                })
                        })
                        .catch(function (data, err) {
                            alert('Error! Double check your details.');
                            console.log(data);
                        })
                })
                .catch(function (data, err) {
                    alert('Error! Double check your details.');
                    console.log(data);
                });
        }
    </script>
